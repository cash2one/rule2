{% extends "base/base.html" %}

{% block Title %}
    <title>规则fx_five结果</title>
{% endblock %}

{% block css %}
    <link href="/static/mrjsontable/css/mrjsontable.css" rel="stylesheet"/>
{% endblock %}

{% block li %}
    <li class="active"><a href="result_list_fx_five">执行结果</a></li>
{% endblock %}

{% block title %}
    <strong>执行结果</strong>
{% endblock %}

{% block main %}
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12 b-r">
                        <div id="mydiv"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(function () {
            $("#mydiv").mrjsontable({
                tableClass: "my-table",
                pageSize: 60,
                columns: [
                    new $.fn.mrjsontablecolumn({
                        heading: "类目ID",
                        data: "CategoryId",
                        sortable: true
                    }),
                    new $.fn.mrjsontablecolumn({
                        heading: "行业斜率",
                        data: "CategorySlopes",
                        sortable: true,
                        starthidden: true
                    }),
                    new $.fn.mrjsontablecolumn({
                        heading: "分销商的销售斜率",
                        data: "CategorySlopesFX",
                        sortable: true,
                        starthidden: false
                    }),
                    new $.fn.mrjsontablecolumn({
                        heading: "商家昵称",
                        data: "SellerNick",
                        sortable: true,
                        starthidden: false
                    })
                ],
                data: [
                    {% for temp in Result %}
                        {% for temp1 in temp.Seller %}
                        {'CategoryId': '{{temp.CategoryId}}', 'CategorySlopes': '{{temp.CategorySlopes}}', 'CategorySlopesFX': '{{temp.CategorySlopesFX}}',
                        'SellerNick': '{{temp1.SellerNick}}'},
                    {% endfor %}{% endfor %}
                ]
            });
        });
    </script>
    <script type="text/javascript" src="/static/mrjsontable/scripts/mrjsontable.js"></script>
{% endblock %}
